<!DOCTYPE html>
<html>
    <head>
      <title>Project Three Placeholder Name</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Project 3</h1>
      <div id="message"></div>
      <!-- Sign Up -->
      <form id="sign-up">
        <fieldset>
          <div class="form-group">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Password Confirm">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Sign Up</button>
        </fieldset>
      </form>
      <!-- Sign In -->
      <form class="form-inline" id="sign-in">
        <fieldset>
          <div class="form-group">
            <input type="email" class="form-control" name="credentials[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" name="submit">Log in</button>
        </fieldset>
      </form>
      <!-- Change Password -->
      <form id="change-password">
        <fieldset>
          <div class="form-group">
            <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Change Password</button>
        </fieldset>
      </form>
      <!-- Log Off -->
      <form id="sign-out">
        <button type="submit"  name="submit">Sign out</button>
      </form>

      <!-- Create Blog -->
      <form id="create-blog">
        <fieldset>
          <div class="form-group">
            <input type="text" class="form-control" name="blog[title]" placeholder="Blog Post Title">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="blog[content]" placeholder="Blog Post Content">
          </div>
          <button type="submit" class="btn btn-primary pull-right" name="submit">Post</button>
        </fieldset>
      </form>

      <!-- Index Blogs -->
    <form id="index-blogs">
       <button type="submit" name="submit" class="btn btn-default">Show All Blog Posts</button>
    </form>

    <!-- Show Blog -->
    <form id="show-blog">
      <input type="text" name="blog[_id]" placeholder="Blog ID">
      <button type="submit" name="submit" class="btn btn-default">Show Blog Post</button>
    </form>

    <!-- Edit Blog -->
    <form id="edit-blog">
      <fieldset>
        <input type="text" name="blog[_id]" placeholder="Blog ID">
        <div class="form-group">
          <input type="text" class="form-control" name="blog[title]" placeholder="Edit Blog Post Title">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="blog[content]" placeholder="Edit Your Blog Post">
        </div>
        <button type="submit" class="btn btn-primary pull-right" name="submit">Submit Edit</button>
      </fieldset>
    </form>

    <!-- Delete Blog -->
    <form id="delete-blog">
      <input type="text" name="blog[_id]" placeholder="Blog ID">
      <button type="submit" name="submit" class="btn btn-default">Delete Blog Post</button>
    </form>

    <!-- Create Page -->
     <form id="create-page">
       <fieldset>
         <div class="form-group">
           <input type="text" class="form-control" name="page[header]" placeholder="Page Header">
         </div>
         <div class="form-group">
           <input type="text" class="form-control" name="page[content]" placeholder="Page Content">
         </div>
         <div class="form-group">
           <input type="text" class="form-control" name="page[sidebar]" placeholder="Page Sidebar">
         </div>
         <div class="form-group">
           <input type="text" class="form-control" name="page[footer]" placeholder="Page Footer">
         </div>
         <button type="submit" class="btn btn-primary pull-right" name="submit">Post</button>
       </fieldset>
     </form>

     <!-- Index Pages -->
   <form id="index-pages">
      <button type="submit" name="submit" class="btn btn-default">Show All Pages</button>
   </form>

   <!-- Show Page -->
   <form id="show-page">
     <input type="text" name="page[_id]" placeholder="Page ID">
     <button type="submit" name="submit" class="btn btn-default">Show Page</button>
   </form>

   <!-- Edit Page -->
   <form id="edit-page">
     <fieldset>
       <input type="text" name="page[_id]" placeholder="Page ID">
       <div class="form-group">
         <input type="text" class="form-control" name="page[header]" placeholder="Page Header">
       </div>
       <div class="form-group">
         <input type="text" class="form-control" name="page[content]" placeholder="Page Content">
       </div>
       <div class="form-group">
         <input type="text" class="form-control" name="page[sidebar]" placeholder="Page Sidebar">
       </div>
       <div class="form-group">
         <input type="text" class="form-control" name="page[footer]" placeholder="Page Footer">
       </div>
       <button type="submit" class="btn btn-primary pull-right" name="submit">Submit Edit</button>
     </fieldset>
   </form>

   <!-- Delete Page -->
   <form id="delete-page">
     <input type="text" name="page[_id]" placeholder="Page ID">
     <button type="submit" name="submit" class="btn btn-default">Delete Page</button>
   </form>


    </body>
</html>
